<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Custom Css Link -->
    <link rel="stylesheet" type="text/css" href="css/style.Css">
</head>

<body>

    <div class="container">
        <div class="sub-container">
            <form>
                <div class="input-field">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="first name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
        (event.charCode > 96 && event.charCode < 123)">
                </div>
                <div class="input-field">

                    <span id="message"></span>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="last name" onkeypress="return 
        (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
                </div>
                <div class="input-field">

                    <span id="message1"></span>
                    <label for="contact">Contact</label>
                    <input type="text" name="contact" id="contact" minlength="10" maxlength="10" placeholder="+91"
                        onkeypress='return restrictAlphabets(event)' />
                </div>
                <div class="input-field">
                    <span id="number"></span>
                    <label for="date">Date Of Brith</label>
                    <input type="date" name="dates" id="dates" placeholder="date">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="email" onblur="validateEmail(this);" />
                </div>
                <label>Gender</label>
                <div class="input-gender">
                    <input type="radio" name="male" id="male" value="male">
                    <label for="male">Male</label>

                    <input type="radio" name="male" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="input-field">
                    <label for="states">State</label>
                    <select id="states">
                        <option value="Select">Select</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Uttrakhand">Uttarakhand</option>
                        <option value="Haryana">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="file">Image Upload</label>
                    <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
                </div>


                <div class="submit-field">
                    <input type="button" value="submit" onclick=validate()>
                    <input type="reset" value=" reset">
                </div>
            </form>
        </div>
    </div>
    <img id="output" width="100" />
    <span id="display"></span>

    <!-- Custom Java Script Link -->
    <script src="js/script.Js"></script>
</body>

</html>
